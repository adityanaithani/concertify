  <body>
    <h1>Concertify üéâ</h1>
    <section id="form">
      <form id="login-form">
        <p>Where are you located?</p>
        <input type="text" id="location" placeholder="Enter your location" />

        <p>Sign in to Spotify.</p>
        <button id="login-button">Login with Spotify</button>
        <p>I want emails:</p>
        <input type="radio" id="weekly" name="frequency" value="weekly" />
        <label for="weekly">Weekly</label><br />
        <input type="radio" id="monthly" name="frequency" value="monthly" />
        <label for="monthly">Monthly</label><br />
        <input
          type="radio"
          id="onannouncement"
          name="frequency"
          value="onannouncement"
        />
        <label for="onannouncement">On Announcement</label><br />
      </form>

      <p id="error-message" style="color: red"></p>
      <p id="success-message" style="color: green"></p>
      <p id="loading-message" style="color: blue"></p>
      <button id="submit">Submit</button>
    </section>
    <br />
    <section id="data">
      <h3>Your Location üìç</h3>
      <p id="location-display"></p>
      <h3>Your Top Artists üé§</h3>
      <ul id="top-artists">
        <li><span id="artist1"></span></li>
        <li><span id="artist2"></span></li>
        <li><span id="artist3"></span></li>
      </ul>
    </section>
    <br />

    <section id="concerts">
      <h3>Your Upcoming Concerts üé∂</h3>
      <ul id="concert-list"></ul>
    </section>
  </body>
